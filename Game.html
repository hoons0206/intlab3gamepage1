<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>1P</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { background: black; overflow: hidden; }
    .conveyor { position: relative; height: 100px; width: 100vw; background: #222; overflow: hidden; }
    .box {
      width: 70px; height: 70px;
      position: absolute; top: 15px;
      border-radius: 6px;
      text-align: center;
      line-height: 70px;
      font-size: 16px; color: white;
    }
    .type1 { background-color: #FF5A5A; }
    .type2 { background-color: #FFD700; color: black; }
    .type3 { background-color: #5A8DFF; }
    .shape-square { border-radius: 0; }
    .shape-circle { border-radius: 50%; }
    .shape-triangle {
      width: 0; height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 70px solid currentColor;
      background: none;
    }
  </style>
</head>
<body>
  <div class="conveyor" id="conveyor"></div>

  <script>
    const firebaseConfig = {
       apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
    authDomain: "interaction-lab-3-c4513.firebaseapp.com",
    databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
    projectId: "interaction-lab-3-c4513",
    storageBucket: "interaction-lab-3-c4513.appspot.com",
    messagingSenderId: "40397314576",
    appId: "1:40397314576:web:b6bbbeb99fd43bda508895"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const conveyor = document.getElementById('conveyor');
    let boxId = 0;

    function createBox() {
      const type = 'type' + (Math.floor(Math.random() * 3) + 1);
      const shapes = ['shape-square', 'shape-circle', 'shape-triangle'];
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      const x = -100;

      const boxData = {
        id: boxId++,
        type,
        shape,
        x
      };

      const boxRef = db.ref('boxes').push();
      boxRef.set(boxData);
    }

    setInterval(createBox, 1500); // 1.5초마다 박스 생성
  </script>
</body>
</html>
