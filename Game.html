<!DOCTYPE html>
<html>
<head>
  <title>1P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="style3.css">
  <style>
    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }
    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111;
    }
    /* 표시용 색상 클래스 */
    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }

    .back-button {
      display: inline-block;
      margin: 10px;
      padding: 8px 16px;
      background: #eee;
      border-radius: 6px;
      text-decoration: none;
      color: #222;
    }
    .buttons {
      margin: 20px 0;
      text-align: center;
    }
    .start-button {
      display: inline-block;
      margin: 0 8px;
      padding: 12px 24px;
      background: #333;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895",
      measurementId: "G-XKWS92QVP7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <a class="back-button" href="About.html">뒤로가기</a>
  <div id="color-sequence-display"></div>
  <div class="buttons">
    <button class="start-button" data-type="type1">빨강</button>
    <button class="start-button" data-type="type2">초록</button>
    <button class="start-button" data-type="type3">파랑</button>
  </div>
  <div id="conveyor"></div>
  <script>
    const conveyor = document.getElementById('conveyor');
    const types = ['type1', 'type2', 'type3'];
    const boxWidth = 70;
    const boxMarginLR = 120;
    const boxSpacing = boxWidth + boxMarginLR * 2;
    const boxCount = Math.ceil(window.innerWidth / boxSpacing) + 5;
    const boxes = [];
    let selectedType = null;

    // 버튼 클릭 시 색상 선택
    document.querySelectorAll('.start-button').forEach((btn) => {
      btn.addEventListener('click', () => {
        selectedType = btn.dataset.type;
        console.log('선택된 색상:', selectedType);
      });
    });

    // 박스 생성
   // 박스 생성
for (let i = 0; i < boxCount; i++) {
  const box = document.createElement('div');
  box.classList.add('box'); // 초기에는 색상 클래스 없음
  box.setAttribute('data-id', `box${i}`);
  box.style.left = (i * boxSpacing) + 'px';
  conveyor.appendChild(box);
  boxes.push({ el: box, id: `box${i}`, type: 'none' });  // 초기 type은 'none'
}

// 박스 클릭 시 색상 적용
boxes.forEach((boxObj, index) => {
  boxObj.el.addEventListener('click', () => {
    if (selectedType) {
      boxObj.el.classList.remove('show-color-type1', 'show-color-type2', 'show-color-type3');
      boxObj.el.classList.add(`show-color-${selectedType}`);
      boxObj.type = selectedType;

      // 박스 클릭 시 개별 박스의 timestamp도 업데이트
      const currentLeft = parseFloat(boxObj.el.style.left);
      db.ref(`game/boxes/${index}`).set({
        left: currentLeft,
        type: selectedType,
        timestamp: Date.now()
      });
    }
  });
});

const fps = 15;
const interval = 1000 / fps;
const speed = 7;

// ...기존 setInterval 내부 박스 이동 부분에서 박스가 넘어갈 때 색상 큐에 저장하기

const outgoingColorsRef = db.ref('game/outgoingColors');

setInterval(() => {
  const firebaseData = {};
  const outgoingColors = [];

  for (let i = 0; i < boxes.length; i++) {
    let currentLeft = parseFloat(boxes[i].el.style.left);
    currentLeft += speed;

    if (currentLeft > (boxCount - 1) * boxSpacing) {
      currentLeft = -boxSpacing;

      // 넘어가는 박스의 색상 저장 (넘어갈 때 색상만 저장)
      if (boxes[i].type !== 'none') {
        outgoingColors.push(boxes[i].type);
      }

      // 박스 색상 초기화
      boxes[i].el.classList.remove('show-color-type1', 'show-color-type2', 'show-color-type3');
      boxes[i].type = 'none';
    }
    boxes[i].el.style.left = currentLeft + 'px';

    firebaseData[i] = {
      left: currentLeft,
      type: boxes[i].type || 'none',
      timestamp: Date.now()
    };
  }

  db.ref('game/boxes').set(firebaseData);

  // outgoingColors 큐에 새 색상 추가 (push)
  if (outgoingColors.length > 0) {
    outgoingColorsRef.once('value').then(snapshot => {
      const oldQueue = snapshot.val() || [];
      const newQueue = oldQueue.concat(outgoingColors);
      outgoingColorsRef.set(newQueue);
    });
  }
}, interval);

    
  </script>
</body>
</html>
