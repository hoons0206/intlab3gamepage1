  <div id="conveyor"></div>
  <script>
    const conveyor = document.getElementById('conveyor');
    const types = ['type1', 'type2', 'type3'];
    const boxWidth = 70;
    const boxMarginLR = 120;
    const boxSpacing = boxWidth + boxMarginLR * 2;
    const boxCount = Math.ceil(window.innerWidth / boxSpacing) + 5;
    const boxes = [];

    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      const type = types[Math.floor(Math.random() * types.length)];
      box.classList.add('box', type);
      box.setAttribute('data-id', `box${i}`);
      box.style.left = (i * boxSpacing) + 'px';
      conveyor.appendChild(box);
      boxes.push({ el: box, id: `box${i}`, type });
    }

    const fps = 15;
    const interval = 1000 / fps;
    const speed = 7;

setInterval(() => {
  const firebaseData = {};

  for (let i = 0; i < boxes.length; i++) {
    let currentLeft = parseFloat(boxes[i].style.left);
    currentLeft += speed;
    if (currentLeft > (boxCount - 1) * boxSpacing) {
      currentLeft = -boxSpacing;
      boxes[i].classList.remove(...types);
      boxes[i].classList.add(types[Math.floor(Math.random() * types.length)]);
    }
    boxes[i].style.left = currentLeft + 'px';

    firebaseData[i] = {
      left: currentLeft,
      type: boxes[i].classList[1] // type1, type2, type3 중 하나
    };
  }

  console.log(firebaseData); // 디버깅용
  db.ref('game/boxes').set(firebaseData); // Firebase에 저장
