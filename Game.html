<!DOCTYPE html>
<html>
<head>
  <title>1P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style3.css">
  <style>
    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }
    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
    }
    .type1 { background-color: #111111; }
    .type2 { background-color: #696969; }
    .type3 { background-color: #DCDCDC; }
    .back-button {
      display: inline-block;
      margin: 10px;
      padding: 8px 16px;
      background: #eee;
      border-radius: 6px;
      text-decoration: none;
      color: #222;
    }
    .buttons {
      margin: 20px 0;
      text-align: center;
    }
    .start-button {
      display: inline-block;
      margin: 0 8px;
      padding: 12px 24px;
      background: #333;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
  authDomain: "interaction-lab-3-c4513.firebaseapp.com",
  databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
  projectId: "interaction-lab-3-c4513",
  storageBucket: "interaction-lab-3-c4513.firebasestorage.app",
  messagingSenderId: "40397314576",
  appId: "1:40397314576:web:b6bbbeb99fd43bda508895",
  measurementId: "G-XKWS92QVP7"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <a class="back-button" href="About.html">뒤로가기</a>
  <div class="buttons">
    <a class="start-button" href="About.html">1</a>
    <a class="start-button" href="About.html">2</a>
    <a class="start-button" href="About.html">3</a>
  </div>
  <div id="conveyor"></div>
  <script>
    const conveyor = document.getElementById('conveyor');
    const types = ['type1', 'type2', 'type3'];
    const boxWidth = 70;
    const boxMarginLR = 120;
    const boxSpacing = boxWidth + boxMarginLR * 2;
    const boxCount = Math.ceil(window.innerWidth / boxSpacing) + 5;
    const boxes = [];

    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      const type = types[Math.floor(Math.random() * types.length)];
      box.classList.add('box', type);
      box.setAttribute('data-id', `box${i}`);
      box.style.left = (i * boxSpacing) + 'px';
      conveyor.appendChild(box);
      boxes.push({ el: box, id: `box${i}`, type });
    }

    const fps = 15;
    const interval = 1000 / fps;
    const speed = 7;

    setInterval(() => {
      const firebaseData = {};
      boxes.forEach(box => {
        let currentLeft = parseFloat(box.el.style.left);
        currentLeft += speed;
        if (currentLeft > (boxCount - 1) * boxSpacing) {
          currentLeft = -boxSpacing;
          box.el.classList.remove(box.type);
          box.type = types[Math.floor(Math.random() * types.length)];
          box.el.classList.add(box.type);
        }
        box.el.style.left = currentLeft + 'px';
        firebaseData[box.id] = {
          left: currentLeft,
          type: box.type
        };
      });
      db.ref('game/boxes').set(firebaseData);
    }, interval);
  </script>
</body>
</html>
