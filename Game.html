<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      #conveyor {
        position: relative;
        width: 100vw;
        height: 120px;
        overflow: hidden;
        white-space: nowrap;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 10px 120px;
        display: inline-block;
        border-radius: 8px;
        position: absolute;
        top: 10px;
      }
      .type1 { background-color: #f44336; }
      .type2 { background-color: #4caf50; }
      .type3 { background-color: #2196f3; }
      .back-button {
        display: inline-block;
        margin: 10px;
        padding: 8px 16px;
        background: #eee;
        border-radius: 6px;
        text-decoration: none;
        color: #222;
      }
      .buttons {
        margin: 20px 0;
        text-align: center;
      }
      .start-button {
        display: inline-block;
        margin: 0 8px;
        padding: 12px 24px;
        background: #333;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
</head>
<body>
    <a class="back-button" href="About.html">뒤로가기</a>
    <div class="buttons">
      <a class="start-button" href="About.html">1</a>
      <a class="start-button" href="About.html">2</a>
      <a class="start-button" href="About.html">3</a>
    </div>
    <div id="conveyor"></div>
    <script>
     const conveyor = document.getElementById('conveyor');
const types = ['type1', 'type2', 'type3'];
const boxWidth = 100;
const boxMarginLR = 120; // 좌우 마진
const boxSpacing = boxWidth + boxMarginLR * 2; // 100 + 240 = 340
const boxCount = Math.ceil(window.innerWidth / boxSpacing) + 5;
const boxes = [];

for(let i = 0; i < boxCount; i++) {
  const box = document.createElement('div');
  box.classList.add('box');
  box.classList.add(types[Math.floor(Math.random() * types.length)]);
  box.style.left = (i * boxSpacing) + 'px';
  conveyor.appendChild(box);
  boxes.push(box);
}

let speed = 1;

function animate() {
  for(let i=0; i < boxes.length; i++) {
    let currentLeft = parseFloat(boxes[i].style.left);
    currentLeft += speed;
    if(currentLeft > (boxCount - 1) * boxSpacing) {
      currentLeft = -boxSpacing;
      boxes[i].classList.remove(...types);
      boxes[i].classList.add(types[Math.floor(Math.random() * types.length)]);
    }
    boxes[i].style.left = currentLeft + 'px';
  }
  requestAnimationFrame(animate);
}

animate();

    </script>
</body>
</html>
