<!DOCTYPE html>
<html>
<head>
  <title>1P 화면</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style3.css">
  <style>
    #conveyor {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 120px;
      overflow: hidden;
      white-space: nowrap;
    }
    .box {
      width: 70px;
      height: 70px;
      margin: 10px 120px;
      display: inline-block;
      border-radius: 1px;
      position: absolute;
      top: 10px;
      background-color: #111;
    }
    .show-color-type1 { background-color: red !important; }
    .show-color-type2 { background-color: green !important; }
    .show-color-type3 { background-color: blue !important; }

    .back-button {
      display: inline-block;
      margin: 10px;
      padding: 8px 16px;
      background: #eee;
      border-radius: 6px;
      text-decoration: none;
      color: #222;
    }
    .buttons {
      margin: 20px 0;
      text-align: center;
    }
    .start-button {
      display: inline-block;
      margin: 0 8px;
      padding: 12px 24px;
      background: #333;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
    .color-sequence-block {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 4px;
    }
    .color-type1 { background-color: red; }
    .color-type2 { background-color: green; }
    .color-type3 { background-color: blue; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895",
      measurementId: "G-XKWS92QVP7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <a class="back-button" href="About.html">뒤로가기</a>
  <div id="color-sequence-display"></div>
  <div class="buttons">
    <button class="start-button" data-type="type1">빨강</button>
    <button class="start-button" data-type="type2">초록</button>
    <button class="start-button" data-type="type3">파랑</button>
  </div>
  <div id="conveyor"></div>

  <script>
    const conveyor = document.getElementById('conveyor');
    const types = ['type1', 'type2', 'type3'];
    const boxWidth = 70;
    const boxSpacing = 180;
    const speed = 2;
    let selectedType = null;
    let started = false;
    let boxes = [];
    let boxId = 0;

    const outgoingColorsRef = db.ref('game/outgoingColors');

    // 정답 배열 로직
    const targetLength = 3;
    let currentSequence = [];
    let currentIndex = 0;

    function generateRandomSequence() {
      const seq = [];
      for (let i = 0; i < targetLength; i++) {
        const randType = types[Math.floor(Math.random() * types.length)];
        seq.push(randType);
      }
      return seq;
    }

    function displaySequence(seq) {
      const display = document.getElementById('color-sequence-display');
      display.innerHTML = '';
      seq.forEach(type => {
        const div = document.createElement('div');
        div.className = `color-sequence-block color-${type}`;
        display.appendChild(div);
      });
    }

    function resetSequence() {
      currentSequence = generateRandomSequence();
      currentIndex = 0;
      displaySequence(currentSequence);
    }

    resetSequence();

    // 버튼 클릭
    document.querySelectorAll('.start-button').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedType = btn.dataset.type;
        if (!started) {
          started = true;
          startGameLoop();
        }
      });
    });

    function createBox() {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.left = '0px';
      conveyor.appendChild(box);
      const id = 'box' + boxId++;
      const boxObj = { el: box, id: id, left: 0, type: 'none' };

      box.addEventListener('click', () => {
        if (selectedType) {
          box.classList.remove('show-color-type1', 'show-color-type2', 'show-color-type3');
          box.classList.add(`show-color-${selectedType}`);
          boxObj.type = selectedType;

          if (selectedType === currentSequence[currentIndex]) {
            currentIndex++;
            if (currentIndex >= currentSequence.length) {
              resetSequence();
            }
          } else {
            window.location.href = 'Fail.html';
          }
        }
      });

      boxes.push(boxObj);
    }

    function startGameLoop() {
      setInterval(() => {
        // 새 박스 추가
        createBox();

        // 모든 박스 이동
        const firebaseData = {};
        const outgoingColors = [];

        boxes.forEach((boxObj, index) => {
          boxObj.left += speed;
          boxObj.el.style.left = boxObj.left + 'px';

          firebaseData[boxObj.id] = {
            left: boxObj.left,
            type: boxObj.type,
            timestamp: Date.now()
          };

          if (boxObj.left > window.innerWidth) {
            // 화면을 나간 경우
            if (boxObj.type === 'none') {
              window.location.href = 'Fail.html';
            } else {
              outgoingColors.push(boxObj.type);
            }
            boxObj.el.remove();
            boxes.splice(index, 1);
          }
        });

        db.ref('game/boxes').set(firebaseData);

        if (outgoingColors.length > 0) {
          outgoingColorsRef.once('value').then(snapshot => {
            const oldQueue = snapshot.val() || [];
            const newQueue = oldQueue.concat(outgoingColors);
            outgoingColorsRef.set(newQueue);
          });
        }

      }, 1000 / 30); // 30fps
    }
  </script>
</body>
</html>
